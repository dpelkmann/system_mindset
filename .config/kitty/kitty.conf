###############################################################################
# KITTY CONFIGURATION
#
# Further informations: https://sw.kovidgoyal.net/kitty/conf/
#
###############################################################################
# themes
# 1. clone kitty themes from github: https://github.com/dexpota/kitty-themes
# 2. include theme you like
# favorites: 3024_Night.conf, Chalk.conf, Darkside.conf, Solarized_Darcula.conf
include ./kitty-themes/themes/Chalk.conf
# transparent background
background_opacity 1
# text config
font_family JetBrainsMono Nerd Font 
font_size 13
adjust_line_height 125%
cursor_blink_interval 0
# window config
hide_window_decorations yes
remember_window_size  yes
enable_audio_bell no
# tab bar configuration
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "[{index}] {title[title.rfind('/')+1:]}"  
active_tab_foreground   #e6e6e6
active_tab_background   #006600
active_tab_font_style   normal
inactive_tab_foreground #000000
inactive_tab_background #a6a6a6
inactive_tab_font_style normal
