# Don't print a new line at the start of the prompt
add_newline = false

#format = """
#[┌─ system ────❱](bold green) $username$hostname$git_branch$git_status$conda$python
#[├─ directory ─❱](bold green) $directory
#[$character](bold green)
#"""

#format = """
#[┌─](bold green) $directory$username$hostname$git_branch$git_status$conda$python
#[├─](bold green) $directory
#[$character](bold green)
#"""

format = """
[┌─](bold green) $directory=> $username$hostname$git_branch$git_status$conda$python
[$character](bold green)
"""

[conda]
format = "[$symbol $environment](bold green) "

[python]
format = "[$symbol$version]($style) "
style = "bold green"

# Replace the "❯" symbol in the prompt with "➟"
[character]      # The name of the module we are configuring is "character"
success_symbol = "[└─](bold green)"
error_symbol = "[└─](bold red)"

[cmd_duration]
show_milliseconds = true
format = "took [$duration](bold yellow) "

[kubernetes]
format = 'context: [⎈ $context \($namespace\)](bold cyan) '
disabled = false
# [kubernetes.context_aliases]
# "dev.local.cluster.k8s" = "dev"

[memory_usage]
format = "with$symbol [${ram} ${ram_pct}( | ${swap} ${swap_pct})]($style) "
disabled = false
threshold = -1
symbol = " "
style = "bold dimmed green"

[gcloud]
style = "blue"
format = '[$symbol$account(\($project\))]($style) '
symbol = "️G⅁:☁️"
[gcloud.region_aliases]
us-central1 = "uc1"
asia-northeast1 = "an1"

[aws]
format = '[$symbol$profile(\($region\))  ]($style) '
style = "blue"
symbol = "∀⍵₷☁️☁️"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[package]
format = " package: [🎁 $version](208 bold) "

[docker_context]
format = "docker: [🐋 $context](blue bold)"
disabled = false

[directory]
truncation_length = 7
truncation_symbol = "…/"

[username]
style_user = "#0099ff bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[time]
disabled = false
format = '[\[ $time \]]($style) '

[hostname]
ssh_only = false
format = 'on [$hostname](bold red) '
trim_at = "."
disabled = false

[status]
style = "red"
symbol = "💥 "
format = '[\[$symbol$status\]]($style) '
disabled = false

[git_branch]
symbol = "🌱 "

#[git_status]
#ahead = "${count}"
#diverged = "⇕⇡${ahead_count}⇣${behind_count}"
#behind = "⇣${count}"
#conflicted = "⛌"
#untracked = "?"
#stashed = "$"
#modified = "!"
#staged = '[+\($count\)](green)'
#renamed = "👅"
#deleted = "🗑"

[rust]
format = "rust: [🦀 $version](red bold)"

[golang]
format = "go: [🏎💨 $version](bold cyan) "

[helm]
format = "helm: [⎈ $version](bold white) "

[jobs]
symbol = "+ "
threshold = 4
format = "background [$symbol$number]($style) "

[terraform]
format = "[🏎💨 $version$workspace]($style) "

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[[battery.display]]
threshold = 100
style = "bold green"
